<div class="heading" th:fragment="header" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container grid">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/img/logo.png}"></a>
        </div>
        <form th:action="@{/search}">
             <div class="search">
                 <input class="search__text" type="text" name="keyword" th:placeholder="#{app.search}">
                 <button class="search__button" type="submit"><img th:src="@{/img/search_logo.png}"></button>
             </div>
        </form>
        <div class="authorize" sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="account-login">[[#{app.login}]]</a>
            <a th:href="@{/register}" class="account-create">[[#{app.register}]]</a>
        </div>
        <div class="authorize" sec:authorize="isAuthenticated()">
            <img class="user-img" th:src="@{/img/user-solid.svg}">
<!--            <div class="user-title">[[${#request.userPrincipal.principal.fullName}]]</div>-->
            <div class="user-title" sec:authentication="principal.fullName"></div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="user-login">[[#{app.logout}]]</button>
            </form>
        </div>
        <div class="lang">
            <div class="lang__item">
                <a th:href="@{'..?lang=hy'}">Հայ</a>
            </div>
            <div class="lang__item">
                <a th:href="@{'..?lang=en'}">Eng</a>
            </div>
        </div>
    </div>
</div>
